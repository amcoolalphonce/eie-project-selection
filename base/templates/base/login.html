{% extends "base/base.html" %}

{% block content %}
<h2>Login</h2>
{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div>
        <label>Username:</label>
        <input type="text" name="username" required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit">Login</button>
</form>
{% endblock %}
